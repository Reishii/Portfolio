baseURL = "https://reishii.github.io/"
title = "Audie Escala"

theme = "hugo-coder"

languageCode = "en"
defaultContentLanguage = "en"

paginate = 20

pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

disqusShortname = "Audie"

[params]
    author = "Audie Escala"
    description = "Audie Escala's portfolio website"
    keywords = "blog,developer,personal"
    info = "Computer Engineering Graduate with Minor in CS"
    avatarURL = "images/profileDoggos.jpg"
    #gravatar = "john.doe@example.com"
    footerContent = ""
    featuredImage ="images/profile.jpg"
    dateFormat = "January 2, 2006"
    summarylength = 10
    hideFooter = false
    hideCredits = true
    hideCopyright = false
    since = 2019
    publishDir ="docs"
    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    customCSS = []

    # Custom SCSS
    customSCSS = []

    # Custom JS
    customJS = []


[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

